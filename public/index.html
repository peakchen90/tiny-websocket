<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tiny Websocket Demo</title>
  <link rel="stylesheet" href="https://g.alicdn.com/code/lib/antd/4.16.3/antd.min.css">
  <style>
    #app {
      width: 100%;
      max-width: 540px;
      margin: auto;
      font-family: -apple-system, 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      font-size: 14px;
      padding: 20px;
    }

    * {
      transition: none !important;
      box-sizing: border-box;
    }

    .ant-input {
      margin-bottom: 10px;
    }

    .nickname {
      color: #e91e63;
      margin: 5px 0;
      font-weight: 500;
    }

    #logs {
      width: 100%;
      height: 400px;
      background: #f5f5f5;
      border-radius: 5px;
      padding: 10px;
      margin-top: 16px;
      border: 1px solid #eee;
      overflow: auto;
    }

    #logs p {
      margin: 0;
      color: #333;
      font-size: 13px;
      line-height: 1.5;
      word-break: break-all;
      min-height: 18px;
    }

    #logs .head {
      font-weight: 500;
      margin-right: 5px;
      color: #03a9f4;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 style="margin-top: 20px;">Tiny Websocket Demo (<a target="_blank" href="https://github.com/peakchen90/tiny-websocket">Github</a>)</h2>
  <div class="nickname">昵称：<span id="nickname"> <!-- nickname --> </span></div>
  <form id="form">
    <input class="ant-input" style="width: 320px; margin-right: 5px;" id="content" type="text" placeholder="消息内容" autocomplete="off"/>
    <button class="ant-btn ant-btn-primary" type="submit" style="margin-right: 6px;">发送</button>

    <input id="image" type="file" accept=".jpg,.jpeg,.png,.gif" style="display: none;"/>
    <label for="image">
      <span class="ant-btn ant-btn-primary ant-btn-background-ghost"">发送图片</span>
    </label>
  </form>

  <div id="logs">
    <!-- logs -->
  </div>
</div>
<script src="node_modules/mockjs/dist/mock-min.js"></script>
<script src="./main.js" type="module"></script>
</body>
</html>
